name: Air Quality
on:
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  format:
    name: formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.0"
      - run: npm ci
      - run: npm run check
  lint:
    name: linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.0"
      - run: npm ci
      - run: npm run eslint
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.0"
      - run: npm ci
      - run: npm run build
    env:
      QUANTAQ_API_KEY: ${{secrets.QUANTAQ_API_KEY}}

  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          component: true
          project: ./
          browser: chrome
          build: npm run build
          start: npx serve@latest out
          wait-on: "http://localhost:3000"
    env:
      QUANTAQ_API_KEY: ${{secrets.QUANTAQ_API_KEY}}
